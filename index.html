<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="icon"> <img src="img/sticky-note.png" alt="sticky-note"></div>
                <div class="logo-name">Sticky Notes</div>
            </div>
            <div class="buttons">
                <button class="add_note">Add Note</button>
                <button class="delete">Delete All</button>
            </div>
        </header>
        <div class="modal">
                <textarea class="input" type="text" placeholder="Note..." maxlength="160"></textarea>
        </div>
        <div class="stickers">

        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
